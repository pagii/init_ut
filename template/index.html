    <script type="text/javascript">
        $(document).ready(function() {
            $('#search_form').submit(function(event){    
                event.preventDefault();
            });
            $('#searchBtn').click(function() {
                var searchType = $("#pills-searchType").children().find(".active").attr("id");
                if(searchType=="bookType"){
                    var book = $("input[name=book]");
                    var writer = $("input[name=writer]");
                    var pageFrom = $("input[name=pageFrom]");
                    var pageTo = $("input[name=pageTo]");
                    var query = $("input[name=query]");
                    console.log(book,writer,pageFrom,pageTo,query)
                    var $form = $('<form></form>');
                    $form.attr('action', '/search/book');
                    $form.attr('method', 'post');
                    $form.attr('id','search_form');
                    $form.appendTo('body');
                    $form.append(book);
                    $form.append(writer);
                    $form.append(pageFrom);
                    $form.append(pageTo);
                    $form.append(query);
                    console.log($form)
                    $("#search_form").submit();
                    //document.getElementById("search_form").submit()
                }else{
                    
                }
            });
        });
